<div class="grid-container">
  <div class="game-board">
    <div
      class="card"
      *ngFor="let pokemon of pokemonList"
      [ngClass]="{ highlight: pokemon.id == +(id || 0) }"
    >
      <div class="box">
        <div class="image">
          <img [src]="pokemon.image" [alt]="pokemon.name" style="width: 50%" />
        </div>
        <div class="name">
          <b>{{ pokemon.name }}</b>
        </div>
      </div>
    </div>
  </div>
</div>
